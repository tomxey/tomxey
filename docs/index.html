            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .footer {
            margin-top: 3rem;
            color: white;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .container {
                padding: 1rem;
            }

            .project-card {
                padding: 1.5rem;
            }

            .project-title {

            }
        }
